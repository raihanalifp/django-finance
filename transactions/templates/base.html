{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance App{% endblock %}</title>
    <link href="{% static 'output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen transition-colors duration-300"
      x-data="{ dark: false }"
      :class="dark ? 'bg-gray-900 text-white' : ''">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">
                ðŸ’° Django Finance
            </h1>

            <button onclick="document.body.classList.toggle('bg-gray-900');document.body.classList.toggle('text-white');"
                class="px-3 py-1 border rounded">
                Toggle Dark
            </button>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-6xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
